name: hymnes
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  showcaseview: ^2.0.3
  flutter_launcher_icons: ^0.13.1
  uuid: ^4.2.1
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Audio playback (for when MIDI files are converted to audio)
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  # Audio synthesis for MIDI playback
  flutter_sound: ^9.2.13
  # Web view for PDF display
  webview_flutter: ^4.4.2
  http: ^1.1.0
  url_launcher: ^6.2.2
  # For firebase authentication
  firebase_auth: ^6.1.0
  # For firebase core
  firebase_core: ^4.1.1
  # For Google Sign-In
  google_sign_in: ^6.2.0
  # For Apple Sign-In
  sign_in_with_apple: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/midi/
    - assets/data/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
